{% extends 'shared/base.html' %}
{% load static %}

{% block title %}
 - Login
{% endblock %}

{% block content %}
<body>
    <div class="container-sm">
        <form action="{% url 'login' %}" method="POST" class="mx-auto" style="max-width: 600px;">
            {% csrf_token %}
            <div class="mb-3 mt-3 mx-auto" style="max-width: 200px;">
                <img src="{% static '/assets/images/logo-sigal.svg' %}">
            </div>
            <h1 class="text-center fw-bold mb-5">Boas Vindas ao SIGAL</h1>
            {% for field in form.visible_fields %}
            <div class="mb-3" style="margin-bottom: 10px;">
                <label for="{{ field.id_for_label }}" class="form-label">{{field.label}}</label>
                {{ field }}
            </div>
            {% endfor %}
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-dark">Acessar</button>
            </div>
        </form>
    </div>
</body>
{% endblock %}
